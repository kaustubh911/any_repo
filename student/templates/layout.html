<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load staticfiles %}
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">VTU</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'crudview' %}">Home</a></li>
      <!--<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>-->

      <!--<li><a href="#">Page 2</a></li>-->
      <li><a href="{% url 'create' %}"><span class="glyphicon glyphicon-plus"></span> Add College</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% if request.user.username %}
      <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>Log Out
        <u style="text-transform: uppercase;"> {{ request.user.username }}</u></a></li>
      {% else %}
      <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
      <li><a href="{% url 'registration' %}"><span class="glyphicon glyphicon-edit"></span> Sign Up</a></li>
      {% endif %}

    </ul>
  </div>
</nav>
<div class="container-fluid">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
